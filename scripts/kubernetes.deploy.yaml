apiVersion: v1
kind: ReplicationController
metadata:
  name: inception-be
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "inception-be-pods"
        purpose: "resource-test"
    spec:
      containers:
      - name: "inception-server"
        image: beekman9527/inceptionserver:lit
        args:
        - --v=3
        - --imgdir=/tmp/imgs/ 
        resources:
          limits:
            cpu: "500m"
          requests:
            cpu: "200m"
        ports: 
        - containerPort: 9527
---
kind: Service
apiVersion: v1
metadata:
  name: inception-service
spec:
  type: LoadBalancer
  selector:
    app: inception-be-pods
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9527
